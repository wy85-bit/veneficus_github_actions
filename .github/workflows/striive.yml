name: Striive Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write     # REQUIRED to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install Python dependencies
        run: 
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Striive Scraper
        env:
          STRIIVE_EMAIL: ${{ secrets.STRIIVE_EMAIL }}
          STRIIVE_PASSWORD: ${{ secrets.STRIIVE_PASSWORD }}
        run: |
          python striive_scraper.py

      - name: Commit and push JSON file
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add striive_*.json

          # Don't fail if there's nothing to commit
          git commit -m "Update Striive JSON data" || echo "No changes to commit"

          git push
