name: Scrape Circle8

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      PROXY: ${{ secrets.PROXY }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install undetected-chromedriver selenium pandas python-dotenv

      - name: Run scraper via Xvfb
        run: xvfb-run -a python circle8_scraper.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet circle8.json; then
            git add circle8.json
            git commit -m "Update Circle8 data [skip ci]"
            git push
          fi
