name: Scrape Circle8

on:
  schedule:
    - cron: "0 6 * * *"    # elke dag om 06:00, pas aan zoals jij wilt
  workflow_dispatch:        # om handmatig te draaien

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install undetected-chromedriver selenium pandas python-dotenv

      - name: Run Circle8 scraper (via Xvfb, niet-headless browser)
        run: |
          xvfb-run -a python circle8_scraper.py

      - name: Check if circle8.json changed
        run: |
          if ! git diff --quiet circle8.json; then
            echo "CHANGED=true" >> $GITHUB_ENV
          else:
            echo "CHANGED=false" >> $GITHUB_ENV
          fi

      - name: Commit & push updated JSON
        if: env.CHANGED == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add circle8.json
          git commit -m "Update Circle8 data [skip ci]"
          git push
