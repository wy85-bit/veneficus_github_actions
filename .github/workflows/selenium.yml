name: Scrape Circle8

on:
  schedule:
    - cron: "0 */12 * * *"   # elke 12 uur (pas aan zoals jij wil)
  workflow_dispatch:         # handmatig starten

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    permissions:
      contents: write        # <-- NODIG om commits te mogen doen

    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true           # <-- BELANGRIJK: zodat git push werkt

      - name: ðŸ Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸŒ Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: ðŸ“¦ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install selenium webdriver-manager pandas python-dotenv

      - name: ðŸš€ Run Circle8 Scraper
        run: |
          python circle8_scraper.py

      - name: ðŸ“ Check if circle8.json has changed
        run: |
          if ! git diff --quiet circle8.json; then
            echo "CHANGED=true" >> $GITHUB_ENV
          else
            echo "CHANGED=false" >> $GITHUB_ENV
          fi

      - name: ðŸ’¾ Commit & push updated circle8.json
        if: env.CHANGED == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add circle8.json
          git commit -m "Update circle8 data [skip ci]"
          git push
