name: Scrape Circle8
on: 
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      PROXY: ${{ secrets.PROXY }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Chrome
        run: |
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Remove Chromium
        run: |
          sudo apt purge -y chromium-browser chromium-driver chromium || true
          sudo rm -f /usr/bin/chromium /usr/bin/chromium-browser || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Install deps
        run: |
          pip install undetected-chromedriver selenium pandas

      - name: Run scraper
        run: xvfb-run -a python circle8_scraper.py

      - name: Commit JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          if ! git diff --quiet circle8.json; then
            git add circle8.json
            git commit -m "Update data"
            git push
          fi
