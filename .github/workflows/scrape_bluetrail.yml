name: Run BlueTrail Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: write   # <--- NODIG VOOR AUTOMATISCH COMMITTEN

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: python bluetrail_scraper.py

      # ---------------------------------------
      # âœ¨ Commit de gegenereerde JSON file(s)
      # ---------------------------------------
      - name: Commit BlueTrail output
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "github-actions"
          
          git add *.json
          
          if git diff --cached --quiet; then
              echo "No changes to commit."
          else
              git commit -m "Update BlueTrail data ($(date +'%Y-%m-%d %H:%M'))"
              git push
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bluetrail-output
          path: "*.json"
